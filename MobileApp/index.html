    <script>
        function loadedFromApp() {
            $(".msg").text("Website notified that it's being loaded from inside the app")
        }
    function callFromApp(message) {
        $(".msg").text("App received message: (" + message + ") and replied with a callback.")
    }
    
    $(document).ready(function() {
                      $(".button").click(function(){
                                         window.webkit.messageHandlers.interOp.postMessage({ message: $(".field").val()})
                                         })
                      
                      
                      })
                      
        </script>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <br/><br/><br/>
                <h4 class="msg">Hello world</h4>
                <input class="field form-control" type="text"/><br/>
                <button class="button btn btn-block btn-success btn-lg">Send to app</button>
            </div>
        </div>
    </div>
